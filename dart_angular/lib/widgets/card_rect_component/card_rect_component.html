<div class="card cover_big flex-column flex-cener">
    
    <div class="pointer" 
        (mouseenter)="onmouseenter(number)"
        (mouseleave)="onmouseleave()"
        (click)="play()">

        <media-cover 
            [thumbnail]="card.thumbnail"
            [titleLink]="card.titleLink"
            [number]="number"
            [selectedIndex]="selectedIndex"
            [hoverIndex]="hoverIndex"
            [exploreBtn]="exploreBtn"
            [playBtn]="playBtn"
            [isBig]="true">
        </media-cover>
    </div>
    
    <div class="detail flex-row">
    
        <div class="full-wide">
            <span class="title">{{card.title}}</span><br>
            <a href="{{card.subtitleLink}}">
                <span class="subtitle" *ngIf="card.subtitle != null">{{card.subtitle}}</span>
            </a>
        </div>

        <div *ngIf="couldliked != null">
            <like *ngIf="card != null && couldliked" 
                (onload)="card.origin.getLikeStatus()"
                (onlike)="like()" 
                [isLiked]="card.origin.isLiked">
            </like>
        </div>

    </div>
</div>
