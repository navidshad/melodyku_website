<div class="widget-container">

	<div class="w3-row">

		<!-- shell -->
		<div class="w3-third w3-container">
			<div class="btn-sl w3-container" (click)="clearLog()">clear</div>
			<div class="shell w3-container">
				<ul id="shell">
					<li *ngFor="let log of logs">{{log}}</li>
				</ul>
			</div>
		</div>
		

		<!-- table -->
		<div class="w3-twothird w3-container">

			<div class="controller flex-row flex-center">
				<!-- buttons -->
				<div (click)="convertAll()"
					class="btn-sl {{isConverting ? 'btn-selected-noAction' : ''}} {{(selectedPreset != null) ? '' : 'btn-disabled'}}">Convert All</div>

				<div class="btn-sl {{isConverting ? '' : 'btn-disabled'}}" (click)="stop()">Stop</div>

				<!-- preset selector -->
				<div class='preset'>
					<select-field 
						[field]="selectedPreset"
						[options]="presets"
						(onChange)="onSelectPreset($event)">
					</select-field>
				</div>
			</div>

			<div class="_line"></div>

			<div class="table-div">
				<div class='row header'>
			        <div class='cell index'>#</div>
			        <div class='cell'>{{lang.getStr("songTitle")}}</div>
			        <div class='cell album'>{{lang.getStr("album")}}</div>
			        <div class='cell'>{{lang.getStr("artist")}}</div>
			    </div>

			    <div class="_line"></div>

			    <div *ngFor="let song of navigator.list; let i=index"
			        class="row body">

			        <div class='cell index'>
			            <span>{{i}}</span>
			        </div>

			        <div class='cell'>{{song.title}}</div>
			        <div class='cell album'>{{song.album}}</div>
			        <div class='cell'>{{song.artist}}</div>
			    </div>
			</div>

			<!-- <div class="_line"></div> -->

		</div>
		
	</div>
</div>
