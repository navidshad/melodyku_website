<material-drawer persistent #drawer="drawer" end
  class="custom-width">
  <div *deferredContent class="drawer-list">
    <!-- Drawer content goes here -->
    <material-list-item>
      <material-icon icon="inbox" size="50" color="white"></material-icon>
    </material-list-item>
  </div>
</material-drawer>

<div class="material-content">
  <header class="material-header" dir="rtl">
    <div class="material-header-row">
      <material-button icon 
          class="material-drawer-button" >
        <material-icon icon="menu"></material-icon>
      </material-button>
      <span class="material-header-title" dir="rtl">Simple Layout</span>
      <div class="material-spacer"></div>
      <nav class="material-navigation">
        <material-button class="button-small">
            <a>{{register}}</a>
        </material-button>
      </nav>
      <nav class="material-navigation">
        <material-button class="button-small">
            <a>{{login}}</a>
        </material-button>
      </nav>
    </div>
</header>
</div>
