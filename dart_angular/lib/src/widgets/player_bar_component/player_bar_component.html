<div class="container" *ngIf="visible">

    <div class="background">
        <div>bar</div>
    </div>

    <div class="bar">
        <div class="media-detail">
            <div class="current" *ngIf="current != null">
                <div class="cover">
                    <img src="{{current.thumbnail}}" alt="">
                </div>
                <div class="title">
                    <h4>{{current.title}}</h4>
                    <h5>{{current.singer}}</h5>
                </div>
            </div>
        </div>
        <div class="play-btns"></div>
        <div class="option-btns"></div>
        <div class="queue"></div>
    </div>

    <div class="time-line">
        <div class="duration"></div>
    </div>

</div>
