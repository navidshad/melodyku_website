<div class="container" *ngIf="visible">

    <div class="background">
        <div>bar</div>
    </div>

    <div class="bar">
        <div class="media-detail">
            <div class="current" *ngIf="current != null">
                <div class="cover">
                    <img src="{{current.thumbnail}}" alt="">
                </div>
                <div class="title">
                    <h4>{{current.title}}</h4>
                    <h5>{{current.singer}}</h5>
                </div>
            </div>
        </div>

        <div class="play-btns">
            <img class="next" src="/assets/svg/icon_next.svg" alt="">
            <img class="play" src="/assets/svg/icon_play.svg" alt="">
            <img class="pre" src="/assets/svg/icon_next.svg" alt="">
        </div>

        <div class="time-line">
            <input class="slider-sl" type="range">
            <div class="">
                <span class="time-current">0</span>
                <span class="time-total">5:63</span>
            </div>
        </div>

        <div class="option-btns">
            <img src="/assets/svg/icon_repeat.svg" alt="">
            <img src="/assets/svg/icon_shuffle.svg" alt="">
        </div>
        <div class="queue">
            <button class="button-small">لیست پخش</button>
        </div>
    </div>

    <div class="time-line-small">
        <div class="duration"></div>
    </div>

</div>
