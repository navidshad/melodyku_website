<div class='table-div' *ngIf="navigator != null">
    <div class='row header'>
        <div class='cell index'>#</div>
        <div class='cell title'>{{lang.getStr("songTitle")}}</div>
        <div class='cell album'>{{lang.getStr("album")}}</div>
        <div class='cell artist'>{{lang.getStr("artist")}}</div>
        <div class='cell duration'>{{lang.getStr("duration")}}</div>
    </div>

    <div class="_line"></div>

    <div *ngFor="let song of navigator.list; let i=index"
        class="row body {{selectedNumber == i ? 'selected':''}}" 
        (click)="play(i)"
        (mouseenter)="onmouseenter(i)"
        (mouseleave)="onmouseleave()">

        <div class='cell index'>
            <media-cover 
                [lable]="(i+1).toString()"
                [id]="song.id"
                [thumbnail]="(song.album == 'single') ? song.thumbnail : ''"
                [number]="i"
                [selectedIndex]="selectedNumber"
                [hoverIndex]="hoverNumber">
            </media-cover>
        </div>

        <div class='cell title subtitle'>{{song.title}}</div>
        <div class='cell album subtitle'>{{song.album}}</div>
        <div class='cell artist subtitle'>{{song.artist}}</div>
        <div class='cell duration subtitle'>{{song.getDuration()}}</div>
    </div>

    <div class="load-more" *ngIf="navigator.hasMore">
        <div class="btn-sl margin-h-20"
            (click)="navigator.loadNextPage()">
            {{lang.getStr('more')}}</div>
    </div>
</div>
