<div class='table'>
    <div class='row'>
        <div class='cell'>#</div>
        <div class='cell'>{{lang.getStr("songTitle")}}</div>
        <div class='cell'>{{lang.getStr("album")}}</div>
        <div class='cell'>{{lang.getStr("singer")}}</div>
        <div class='cell'>{{lang.getStr("duration")}}</div>
    </div>

    <div class="_line"></div>

    <div class="row"
        *ngFor="let song of items; let i=index" 
        (click)="play(i)"
        (mouseenter)="onmouseenter(i)"
        (mouseleave)="onmouseleave()">

        <div class='cell'>

            <!-- <span class="number {{hoverNumber == i ? 'none' : ''}}">{{}}</span> -->
            
            <cover-small 
                [lable]="(i+1).toString()"
                [id]="song.id"
                [number]="i"
                [selectedIndex]="selectedNumber"
                [hoverIndex]="hoverNumber">
            </cover-small>
        </div>

        <div class='cell'>{{song.title}}</div>
        <div class='cell'>{{song.album}}</div>
        <div class='cell'>{{song.singer}}</div>
        <div class='cell'>{{song.duration.toString()}}</div>
    </div>
</div>
