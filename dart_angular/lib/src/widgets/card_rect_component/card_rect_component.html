<div class="card">
    <div class="cover box">
        <div><img [attr.src]="card.thumbnail.toString()" class="box"></div>
        <div class="overlay box">
            <!-- <item-menu class="more"></item-menu> -->
            <div class='flex-column flex-center' style="height:100%">

                <img *ngIf="getPlayAccess()" (click)="play()" class="pointer" src="/assets/imgs/icons/play.png">
                
                <a *ngIf="getExploreAccess()" href="{{card.titleLink}}">
                    <img class="pointer" src="/assets/svg/icon_link_rounded.svg">
                </a>
            </div>
            
            <div *ngIf="isLogedIn">
                <like class='like-btn' (onload)="card.origin.getLikeStatus()"
                *ngIf="card != null" (onlike)="like()" [isLiked]="card.origin.isLiked"></like>
            </div>
        </div>
    </div>
    
    <div class="info">
        <span class="title">{{card.title}}</span><br>
        <span class="subtitle" *ngIf="card.subtitle != null">{{card.subtitle}}</span>
    </div>
</div>
