<div class="card">
    <div class="cover-md pointer" (click)="play()">
        <a [attr.href]="(card.titleLink != null) ? card.titleLink.toString() : null">
            <div>
                <img class="background" 
                    [attr.src]="card.thumbnail.toString()">
            </div>
            <div class="overlay">
                <div class='back flex-column flex-center' style="height:100%">
    
                    <img class="icon" *ngIf="getPlayAccess()" src="/assets/imgs/icons/play.png">
                    
                    <a *ngIf="getExploreAccess()" href="{{card.titleLink}}">
                        <img class="icon" src="/assets/svg/icon_link_rounded.svg">
                    </a>
                </div>
                
                <div class="front" *ngIf="isLogedIn">
                    <like class='like-btn' (onload)="card.origin.getLikeStatus()"
                    *ngIf="card != null" (onlike)="like()" [isLiked]="card.origin.isLiked"></like>
                </div>
            </div>
        </a>
    </div>
    
    <div class="info">
        <span class="title">{{card.title}}</span><br>
        <span class="subtitle" *ngIf="card.subtitle != null">{{card.subtitle}}</span>
    </div>
</div>
