<div class='widget-container'>

    <div class="widget-title">
        <h3>{{title}}</h3>
        <div class="_line-title"></div>
    </div>

    <div class="grid">

        <card-wide  *ngFor="let item of items; let i=index" dir="rtl"
            [item]='item' 
            [number]='i'
            [numerical]='numerical'
            [duration]="true"
            [exploreBtn]="exploreBtn"
            [playBtn]="playBtn">
        </card-wide>

    </div>
</div>
