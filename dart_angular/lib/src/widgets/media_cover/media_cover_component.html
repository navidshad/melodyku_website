<div class="cover flex-column flex-center {{isBig != null && isBig ? 'cover_big' : 'small'}}"
     (click)="explore()">

        <!-- cover image -->
        <img class="background" *ngIf="getCoverAccess()" src="{{thumbnail}}">

        <!-- random colored cover -->
        <div class="background pattern" *ngIf="!getCoverAccess()">
            <img src="{{randomPattern}}">
        </div>

        <div class="backElement"
            *ngIf="lable != null && number != selectedIndex && number != hoverIndex">{{lable}}</div>

        <div class="overlay
            {{(thumbnail != null) ? 'blueback' : ''}}
            {{(number == hoverIndex) ? 'shown' : ''}}
            {{(number == selectedIndex) ? 'shown' : ''}}">
            <!-- blue overlay -->
        </div>

        <!-- Icon -->
        <div class="icon-container
            {{(number == hoverIndex) ? 'shown' : ''}}
            {{(number == selectedIndex) ? 'shown' : ''}}">

            <div *ngIf="getPlayAccess()">
                <img *ngIf="number != selectedIndex" class="cover-icon" src="/assets/imgs/icons/play.png">
                <img *ngIf="number == selectedIndex" class="cover-icon" src="/assets/svg/equalizer01.svg">
            </div>

            <div *ngIf="getExploreAccess()">
                <img class="cover-icon" src="/assets/svg/icon_link_rounded.svg">
            </div>
        </div>
</div>
