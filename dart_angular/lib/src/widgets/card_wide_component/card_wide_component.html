<div class="card-container">
    <div class="card" [class.not-numerical]="!numerical">

        <div *ngIf="numerical" class="number">{{item.number}}</div>
    
        <div class="cover" [style.width.px]="boxSize" [style.height.px]="boxSize"
            (click)="play()">
            <img class="box" [attr.src]="item.thumbnail">
            <div class="box overlay" [style.width.px]="boxSize" [style.height.px]="boxSize">
                <img class="play" src="/assets/imgs/icons/play.png">
            </div>
        </div>
    
        <div class="titles">
            <p>
                <span class="title">{{item.title}}</span><br>
                <span class="sub" *ngIf="item.subtitle != null">{{item.subtitle}}</span>
            </p>
        </div>
    
        <div class="length">
            <span>{{item.duration}}</span>
        </div>
    
        <div class="more">
            <a href="#">
                <img class="play" src="/assets/imgs/icons/more.png">
            </a>
        </div>
    
    </div>
    
    <div class="bottom-line"></div>
</div>
