<div class="widget-container flex-column">
	
	<div class="w3-row">

		<div class="detail w3-twothird text-left {{isUpdating ? 'no-opacity' : ''}}" >

			<object-field 
				[options]="fields" [(object)]="editable" [viewMode]="viewMode">
			</object-field>
		</div>

		<div class ="w3-third" *ngIf="hasCover">
			<cover-item-editor></cover-item-editor>
		</div>
			
	</div>	

	<div class="options flex-row">
		<div class="btn-sl {{!viewMode ? 'btn-selected' : ''}}" (click)="changeMode()">edite</div>
		<div class="btn-sl {{viewMode ? 'btn-disabled' : ''}}" (click)="updateItem()">save</div>
	</div>

</div>
