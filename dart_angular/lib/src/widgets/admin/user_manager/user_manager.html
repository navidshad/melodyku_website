<div class="widget-container">
	<div class="head">
		<div class="buttons">
			<!-- <div class="btn-sl" (click)="showForm('add')">add new</div> -->
		</div>
		<div class="widget-title none-margine">
	        <h3>Manage Users</h3>
	        <!-- <div class="_line-title"></div> -->
	    </div>
	</div>

	<div class="w3-responsive table">
		<table class="w3-table w3-centered w3-hoverable">
			<tr class="table-header">
				<th *ngFor="let hTitle of titles; let i=index">
					{{hTitle}}
				</th>
			</tr>

			<tr class="table-row" *ngFor="let user of list; let i=index">
				<td class="table-header">{{user.fullname}}</td>
				<td>{{user.email}}</td>
				<td>{{user.permissionName}}</td>
				<td>
					<div class="btn-sl-x" (click)="showForm('update', user)">edit</div>
				</td>
			</tr>
		</table>
	</div>
</div>
