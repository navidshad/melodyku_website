<div class="widget-container">
	<div class="head">
		<div class="buttons">
			<!-- <div class="btn-sl" (click)="showForm('add')">add new</div> -->
		</div>
		<div class="widget-title none-margine">
	        <h3>Manage Users</h3>
	        <!-- <div class="_line-title"></div> -->
	    </div>
	</div>

	<div class="w3-responsive table">
		<table class="w3-table w3-centered w3-hoverable">
			<tr class="table-header">
				<th *ngFor="let hTitle of titles; let i=index">
					{{hTitle}}
				</th>
			</tr>

			<tr class="table-row" *ngFor="let user of list; let i=index">
				<td class="table-header">{{user.fullname}}</td>
				<td>{{user.email}}</td>
				<td>{{user.permissionName}}</td>
				<td>
					<div class="btn-sl-x" (click)="showForm(user)">edit</div>
				</td>
			</tr>
		</table>
	</div>
</div>

<div class="modal-base" extractor (onExtract)="getElement($event)">
	<div class="modal-card text-center text-normal">
		<div class="w3-row modal-content" style="direction: ltr;">
			<!-- add new -->
			<form *ngIf="editable != null">
				
				<div class="w3-row w3-section group">
					<label>full name</label>
					<input [(ngModel)]="editable.fullname" 
                        class="w3-input w3-round" type="text" placeholder="full name">
                </div>

				<div class="w3-row w3-section group">
					<label>email</label>
					<input [(ngModel)]="editable.email" 
                        class="w3-input w3-round" type="text" placeholder="email" disabled>
                </div>

                <div class="w3-row w3-section group">
                	<label>permission</label>
                	<select class="w3-select" [(ngModel)]="editable.permissionName">
                		<option *ngFor="let p of plist" [value]="p.title">{{p.title}}</option>
                	</select>
                </div>

				<div class='btn-sl border-white' (click)="updateUser()">update</div>
			</form>

			<!-- update -->

		</div>
	</div>
</div>
