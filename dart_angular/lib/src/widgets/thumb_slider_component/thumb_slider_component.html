<div>{{title}}</div>
<div class="container" >
    <div class="prev"><div class="navigator" (click)="prev()"></div></div>
    <div class="next"><div class="navigator" (click)="next()"></div></div>
    <div class="slider">

        <div class='thumbs' [style.transform]="moveSlider()">

            <grid-card *ngFor="let item of items" 
                [card]="item">
            </grid-card>

        </div>
    </div>
</div>
