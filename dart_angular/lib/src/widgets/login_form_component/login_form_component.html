<div class="modal-base" extractor (onExtract)="getElement($event)">

    <div class="modal-card text-center text-normal">

        <div class="w3-row modal-content">
            <!-- logo -->
            <div class="w3-container w3-half">
                <img class="logo w3-image" src="/assets/imgs/logo.png">
            </div>

            <!-- forms -->
            <div class="w3-container w3-half">

                <!-- login -->
                <div *ngIf="activeForm == 'login'">
                    <h5>{{lang.getStr('loginToAccount')}}</h5>
                    <form id="login-from">

                        <!-- email -->
                        <div class="w3-row w3-section group">
                            <div class="w3-col" style="width:50px">
                                <img src="/assets/svg/icon_email.svg" alt="">
                            </div>
                            <div class="w3-rest w3-mobile">
                                <input [(ngModel)]="email" 
                                    class="w3-input w3-round" name="email" type="text" placeholder="{{lang.getStr('email')}}">
                            </div>
                        </div>
            
                        <!-- password -->
                        <div class="w3-row w3-section group">
                            <div class="w3-col" style="width:50px">
                                <img src="/assets/svg/icon_lock.svg" alt="">
                            </div>
                            <div class="w3-rest w3-mobile">
                                <input [(ngModel)]="password"
                                    class="w3-input w3-round" name="password" type="password" placeholder="{{lang.getStr('password')}}">
                            </div>
                        </div>
                    </form>

                    <div class="">
                        <button class="btn-sl border-white w3-mobile" (click)="login()">{{lang.getStr('login')}}</button>
                        <p>
                            <b class="pointer">{{lang.getStr('forgotPassword')}}</b><br>
                            <span>{{lang.getStr('dontHaveAccount')}}</span>
                            <ins class="pointer" (click)="switchForm()">{{lang.getStr('register')}}</ins>
                        </p>
                    </div>
                </div>

                <!-- register -->
                <div *ngIf="activeForm == 'register'">
                    <h5>{{lang.getStr('createAccount')}}</h5>
                    <form id="register-from">
                        <!-- fullname -->
                        <div class="w3-row w3-section group">
                                <div class="w3-col" style="width:50px">
                                    <img src="/assets/svg/icon_avatar.svg" alt="">
                                </div>
                                <div class="w3-rest w3-mobile">
                                    <input [(ngModel)]="fullname"
                                        class="w3-input w3-round" name="fullname" type="text" placeholder="{{lang.getStr('full name')}}">
                                </div>
                            </div>

                        <!-- email -->
                        <div class="w3-row w3-section group">
                            <div class="w3-col" style="width:50px">
                                <img src="/assets/svg/icon_email.svg" alt="">
                            </div>
                            <div class="w3-rest w3-mobile">
                                <input [(ngModel)]="email"
                                    class="w3-input w3-round" name="email" type="text" placeholder="{{lang.getStr('email')}}">
                            </div>
                        </div>
            
                        <!-- password -->
                        <div class="w3-row w3-section group">
                            <div class="w3-col" style="width:50px">
                                <img src="/assets/svg/icon_lock.svg" alt="">
                            </div>
                            <div class="w3-rest w3-mobile">
                                <input [(ngModel)]="password"
                                    class="w3-input w3-round" name="password" type="password" placeholder="{{lang.getStr('password')}}}">
                            </div>
                        </div>
                    </form>

                    <div class="">
                        <button class="btn-sl border-white w3-mobile" (click)="register()">{{lang.getStr('register')}}</button>
                        <p>
                            <span>{{lang.getStr('alreadyHaveAccount')}}</span>
                            <ins class="pointer" (click)="switchForm()">{{lang.getStr('loginHere')}}</ins>
                        </p>
                    </div>
                </div>
            </div>
            <!-- end forms -->
        </div>
        
    </div>
</div>
