<div class="widget-container">
	
	<div class="characters flex-row flex-center">

		<div *ngFor="let char of getCharacters()"
			 (click)="selectChar(char)"
			 class="character button {{selected == char ? 'selectedChar' : ''}}">
				<span>{{char.toUpperCase()}}</span>
			</div>
	</div>

	<grid-rect
		[masonry]	="false"
		[exploreBtn]="true"
		[playBtn]	="false"
		[items]		="artistCards">
	</grid-rect>

	<div class="load-more" *ngIf="couldLoadMore">
		<div class="btn-sl margin-h-20" (click)="loadNextPage()">{{lang.getStr('more')}}</div>
	</div>

</div>
