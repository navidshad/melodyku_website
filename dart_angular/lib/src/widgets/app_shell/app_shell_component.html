<div  #shell>

    <!-- drawer background -->
    <div class="drawer-plane" #plane (click)="closeDrawers()"></div>

    <!-- mainContent -->
    <div class="main-content" id="mainContent">

        <!-- header -->
        <header class="bar" dir="rtl">

            <div class="main-menu">
                <div class="menu-btn push unselectable">
                    <img src="/assets/svg/icon_menu.svg">
                </div>
                <div class="menu-btn nopush unselectable">
                    <img src="/assets/svg/icon_menu.svg">
                </div>
            </div>

            <div class="profile">
                <div *ngIf="isLogedIn" extractor (onExtract)="setupProfileDrawer(shell)"
                class="menu-btn unselectable profile-btn">
                    <img src="/assets/svg/icon_user_m.svg">
                </div>
                
                <button *ngIf="!isLogedIn" class="btn-sl" (click)="openlogin()">{{lang.getStr('loginRegister')}}</button>
            </div>

        </header>
        
        <!-- page -->
        <div class="content-body">
            <router-outlet [routes]="Routes.all" ></router-outlet>
        </div>

        <footer></footer>
    </div>
    <!-- end mainContent -->

    <!-- drawer_main menu -->
    <div extractor (onExtract)="setupMenuDrawer(shell)"
        class="drawer" id="drawerMainMenu">
        <div>
            <a href="#">
            <img src="assets/imgs/logo_small.png" class="logo">
            </a>
        </div>
        <ul class="menu-group">
        <li *ngFor="let item of drawerItems"
        class="d-menu-item"
        [routerLinkActive]="'active'">
            <a href="#" 
                [routerLink]="item.url">
                <img src="{{item.img_ref}}" alt="" class="custom-size-icon">
            </a>
            <div class="item-divider"></div>
        </li>
        </ul>
    </div>
    <!-- end drawer_main menu -->

    <!-- drawer profile menu -->
    <div *ngIf="isLogedIn" 
        class="drawer" id="drawerProfile">

        <div *ngIf="user != null" class="info text-center">
            <div class="avatar">

            </div>
            {{user.fullname}}
        </div>

        <div>
            <button (click)="logout()">خروج</button>
        </div>

    </div>
</div>

<!-- login form -->
<login-form *ngIf="!isLogedIn"></login-form>
