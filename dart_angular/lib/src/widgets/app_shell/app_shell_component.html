<div extractor (onExtract)="getElement($event)" id="shell">

    <!-- drawer background -->
    <div class="drawer-plane" #plane (click)="closeDrawers()"></div>

    <!-- mainContent -->
    <div class="main-content" id="mainContent">

        <!-- header -->
        <header class="w3-bar bar" dir="rtl">
            <div class="menu-btn push unselectable" #mBtnPush
            (click)="drawerMenu.doOpenCloseWithPushing(mBtnPush)">
                <img src="/assets/svg/icon_menu.svg">
            </div>
            <div class="menu-btn nopush unselectable" #mBtnnoPush
            (click)="drawerMenu.doOpenClose(mBtnnoPush, plane)">
                <img src="/assets/svg/icon_menu.svg">
            </div>
        </header>
        
        <!-- page -->
        <div class="content-body">
        <router-outlet [routes]="Routes.all" ></router-outlet>
        </div>

        <footer></footer>
    </div>
    <!-- end mainContent -->

    <!-- drawer_menu -->
    <div class="drawer">
        <div>
            <a href="#">
            <img src="assets/imgs/logo.png" class="logo">
            </a>
        </div>
        <ul class="menu-group">
        <li *ngFor="let item of drawerItems"
        class="d-menu-item"
        [routerLinkActive]="'active'">
            <a href="#" 
                [routerLink]="item.url">
                <img src="{{item.img_ref}}" alt="" class="custom-size-icon">
            </a>
            <div class="item-divider"></div>
        </li>
        </ul>
    </div>
    <!-- end drawer_menu -->
</div>
