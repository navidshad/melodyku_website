<!-- drawer -->
<div class="drawer-list" 
extractor (onExtract)="getElement($event)" id="drawer">
    <div>
        <a href="#">
          <img src="assets/imgs/logo.png" class="logo">
        </a>
    </div>
    <ul class="menu-group">
      <li *ngFor="let item of drawerItems"
      class="d-menu-item"
      [routerLinkActive]="'active'">
          <a href="#" 
            [routerLink]="item.url">
              <img src="{{item.img_ref}}" alt="" class="custom-size-icon">
          </a>
          <div class="item-divider"></div>
      </li>
    </ul>
</div>
<!-- end drawer -->

<!-- mainContent -->
<div class="main-content" 
extractor (onExtract)="getElement($event)" id="mainContent">

    <!-- header -->
    <header class="w3-bar bar" dir="rtl">
        <div class="menu-btn unselectable" (click)="switchMenu()">
          <img src="/assets/svg/icon_menu.svg">
        </div>
    </header>
    
    <!-- page -->
    <div class="content-body">
      <router-outlet [routes]="Routes.all" ></router-outlet>
    </div>

    <footer></footer>
</div>
<!-- end mainContent -->
