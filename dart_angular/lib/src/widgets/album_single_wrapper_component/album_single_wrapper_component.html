<div class="header-wrappe">
    <div class="cover box">
        <img [attr.src]="thumbnail">
    </div>

    <div class="detail">
        <div>
            <h1>{{title}}</h1>
            <h3 *ngIf="subtitle != null">{{subtitle}}</h3>
        </div>

        <div *ngIf="detail != null"><P>{{detail}}</P></div>

        <div class="btn-md">{{lang.getStr('playAll')}}</div>
    </div>
</div>

<table-media [items]='medias'></table-media>
