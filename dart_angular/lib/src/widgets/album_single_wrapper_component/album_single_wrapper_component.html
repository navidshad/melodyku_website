<div class="header-wrappe">
    <!-- <div class="cover_fix cover-bordered">
        <img [attr.src]="thumbnail">
    </div> -->

    <media-cover 
        [isBig]="true"
        [thumbnail]="thumbnail"
        [playBtn]="false"
        [exploreBtn]="false">
    </media-cover>

    <div class="detail">
        <div>
            <h1>{{title}}</h1>
            <h3 *ngIf="subtitle != null">{{subtitle}}</h3>
        </div>

        <div *ngIf="detail != null"><P>{{detail}}</P></div>

        <div class="btn-md" (click)="playAll()">{{lang.getStr('playAll')}}</div>
    </div>
</div>

<table-media 
    [songNavigator]='songNavigator'
    [hideMore]="false">
</table-media>
