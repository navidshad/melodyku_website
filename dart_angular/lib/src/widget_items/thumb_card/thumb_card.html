<div class="cover" [style.width.px]="card.width" [style.height.px]="card.height">
    <img [attr.src]="card.thumbnail" [attr.width]="card.width">
    <div class="overlay" [style.width.px]="card.width" [style.height.px]="card.height">
        <img class="play" src="/assets/imgs/icons/play.png">
    </div>
</div>
<div class="info">
    <span class="title">{{card.title}}</span><br>
    <span class="subtitle" *ngIf="card.subtitle != null">{{card.subtitle}}</span>
</div>
