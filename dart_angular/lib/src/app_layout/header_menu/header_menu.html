<header class="material-header" dir="rtl">
    <div class="material-header-row">
      <material-button icon 
          class="material-drawer-button" (trigger)="drawer.toggle()">
        <material-icon icon="menu"></material-icon>
      </material-button>
      <span class="material-header-title" dir="rtl">{{title}}</span>
      <div class="material-spacer"></div>
      <nav class="material-navigation">
        <material-button class="btn-sl">
            <a>{{register}}</a>
        </material-button>
      </nav>
      <nav class="material-navigation">
        <material-button class="btn-sl">
            <a>{{login}}</a>
        </material-button>
      </nav>
    </div>
</header>
