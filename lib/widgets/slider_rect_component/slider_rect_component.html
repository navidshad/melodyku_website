<div class="widget-container">

    <div class="widget-header flex-row flex-space-between"
        [direction]="lang.getDir()">
        <div class="widget-title">
            <h3>{{title}}</h3>
            <div class="_line-title"></div>
        </div>

        <div class="btn-sl play-all"
            *ngIf="playBtn"
            (click)="playAll()">{{lang.getStr('playAll')}}</div>
    </div>

    <loading 
        *ngIf="!initilized"
        [type]="'points'"></loading>

    <div id="{{items.hashCode}}" 
        class="swiper-container animatable" 
        [direction]="lang.getDir()"
        [class.no-opacity]="!initilized">

        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="cover_big swiper-slide"
                *ngFor="let item of items; let i=index">
                <card-rect
                    [card]="item"
                    [number]='i'
                    [exploreBtn]="exploreBtn"
                    [playBtn]="playBtn"
                    [couldliked]="couldliked">
                </card-rect>
            </div>

        </div>
        <!-- Add Arrows -->
        <div class="navigator swiper-button-next"></div>
        <div class="navigator swiper-button-prev"></div>
    </div>
</div>
