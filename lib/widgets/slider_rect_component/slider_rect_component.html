<div class="widget-container">

    <div class="flex-row flex-space-between margin-h-20"
        direction>
        <div class="widget-title">
            <h3>{{title}}</h3>
            <div class="_line-title"></div>
        </div>

        <div class="btn-sl play-all"
            *ngIf="playBtn"
            (click)="playAll()">{{lang.getStr('playAll')}}</div>
    </div>

    <div class='thumbs' id="thumbs" 
        extractor (onExtract)="getSliderElement($event)">
        
        <card-rect class="item" 
            
            *ngFor="let item of items; let i=index" 
            
            [card]="item"
            [number]='i'
            [exploreBtn]="exploreBtn"
            [playBtn]="playBtn"
            [couldliked]="couldliked">
        </card-rect>
    </div>

    <div class="navigator">
        <div class="prev" (click)="prev()"></div>
        <div class="next" (click)="next()"></div>
    </div>
</div>
