<div 	class="btn-{{options.getType()}}"
		*ngIf="options != null"
		extractor (onExtract)="onEaxtractElement($event)"
		[class.btn-disabled]="!isActive"
		(click)="onClick()">
	
	<label 	class="unselectable" 
			*ngIf="!isWaiting">{{options.lable}}</label>

	<img *ngIf="isWaiting" src="/assets/svg/loading_ellipsis.svg">

</div>
