<div *ngIf="slideshow != null">
	
	<div id="{{slideshow.hashCode}}" 
		class="swiper-container animatable"
		*ngIf="slideshow.initilized"
		[class.no-opacity]="!initilized">

	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide no-slide flex-row flex-center"
	        	*ngIf="slideshow.slides.length == 0"
	        	style="max-width: {{slideshow.width}}px; max-height: {{slideshow.height}}px;">
	        	<div>
	        		<h4>slides not found</h4>
	        	</div>
	        </div> 
	        <div class="swiper-slide" 
	        	style="max-width: {{slideshow.width}}px; max-height: {{slideshow.height}}px;"
	        	*ngFor="let slide of slideshow.slides; let i=index">
	        	<img class="background" src="{{slide.getImgLink()}}">
	        	
        		<div class="active-content animatable"
        			*ngIf="slide.showDetail">
        			<a class="" href="{{slide.link}}">
    					<h2>{{slide.getTitle(lang.getCode())}}</h2>
    					<h4>{{slide.getSubTitle(lang.getCode())}}</h4>
    				</a>
        		</div>
	        	
			</div>

	    </div>
	    <!-- Add Arrows -->
    	<div class="navigator swiper-button-next"></div>
    	<div class="navigator swiper-button-prev"></div>
	</div>

</div>
