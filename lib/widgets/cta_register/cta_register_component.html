<div class="cta-container flex-column flex-center"
    *ngIf="!userService.isLogedIn">
    <div class="w3-row full-wide" [direction]="lang.getDir()" [align]="true" >

        <div class="w3-half flex-column flex-center">
            <div class="btn-bg"
            	(click)="onClick">{{lang.getStr('register')}}</div>
        </div>

        <div class="w3-half flex-column flex-center">
            <h1>{{lang.getStr('cta_register_title')}}</h1>
            <h3>{{lang.getStr('cta_register_subtitle')}}</h3>
        </div>

    </div>
</div>
