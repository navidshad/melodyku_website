<div class="widget-container flex-column flex-center">

	<div class="margin-h-20"></div>

	<!-- currency -->
	<div class="currency"
		dir="{{lang.getDir()}}">
		<label >{{lang.getStr('chooseCurrency')}}</label>
		<select 
			class="select w3-select" 
			[ngModel]="currency"
			(ngModelChange)="onChangeCurrency($event)">
			<option *ngFor="let cur of currencies" [value]="cur">{{lang.getStr(cur)}}</option>
		</select>
	</div>

	<!-- cards -->
	<div class="flex-row flex-center">

		<div *ngFor="let tariff of tariffs" class="flex-item-l">
			<card_tariff 
				[detail]="tariff"
				[currency]="currency"
				[allowPayment]="allowPayment" 
				(onChangeAllowPayment)="allowPayment = $event">
			</card_tariff>
		</div>

	</div>	
</div>
