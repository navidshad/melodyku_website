<div class="widget-container flex-column flex-center">

	<!-- currency -->
	<div class="currency"
		dir="{{lang.getDir()}}">
		<label >{{lang.getStr('chooseCurrency')}}</label>
		<select class="select w3-select" 
			[ngModel]="'irt'"
			(ngModelChange)="onChangeCurrency($event)">
			<option [value]="'irt'">{{lang.getStr('irt')}}</option>
			<option [value]="'eur'">{{lang.getStr('eur')}}</option>
		</select>
	</div>

	<!-- cards -->
	<div class="flex-row flex-center">

		<div *ngFor="let tariff of tariffs" class="flex-item-l">
			<card_tariff 
				[detail]="tariff"
				[currency]="currency"
				[allowPayment]="allowPayment" 
				(onChangeAllowPayment)="allowPayment = $event">
			</card_tariff>
		</div>

	</div>	
</div>
