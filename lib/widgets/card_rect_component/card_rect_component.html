<div class="card hoverScale cover_big flex-column">
    
    <div class="pointer" 
        (mouseenter)="onmouseenter(number)"
        (mouseleave)="onmouseleave()"
        (click)="play()">

        <media-cover 
            [thumbnail]="card.thumbnail"
            [titleLink]="card.titleLink"
            [number]="number"
            [selectedIndex]="selectedIndex"
            [hoverIndex]="hoverIndex"
            [exploreBtn]="exploreBtn"
            [playBtn]="playBtn"
            [isBig]="true"
            [isCircle]="getArtistBeingStatus()">
        </media-cover>
    </div>
    
    <div class="detail flex-row
        {{getArtistBeingStatus() ? 'flex-center' : 'flex-space-between'}}"
        dir="{{lang.getDir()}}">
    
        <div class="">
            <span class="title">{{card.getTitle(lang.getCode())}}</span><br>
            <a href="{{card.subtitleLink}}">
                <span class="subtitle" *ngIf="card.subtitle != null">{{card.getSubTitle(lang.getCode())}}</span>
            </a>
        </div>

        <div *ngIf="couldliked != null">
            <like *ngIf="card != null && couldliked" 
                (onload)="card.origin.getLikeStatus()"
                (onlike)="like()" 
                [isLiked]="card.origin.isLiked">
            </like>
        </div>

        <div *ngIf="showPopupButtons && getMediaMenuItemsCount() > 0">
            <popup-menu
                [type]="'sl'"
                [reverse]="true"
                [icon]="'/assets/imgs/icons/more.png'"
                [popupButtons]="getMediaMenuItems(card.origin)">
            </popup-menu>
        </div>

    </div>
</div>
