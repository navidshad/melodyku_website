<div class='table-div'>
    <div class='row header'>
        <div class='cell index'>#</div>
        <div class='cell stitle'>{{lang.getStr("songTitle")}}</div>
        <div class='cell album'>{{lang.getStr("album")}}</div>
        <div class='cell artist'>{{lang.getStr("artist")}}</div>
        <div class='cell duration'>{{lang.getStr("duration")}}</div>
        
        <div class='cell option' 
            *ngIf="actionButtons != null">...</div>
    </div>

    <div class="_line"></div>

    <div *ngFor="let song of list; let i=index"
        class="row hoverScale body {{selectedNumber == i ? 'selected':''}}" 
        (mouseenter)="onmouseenter(i)"
        (mouseleave)="onmouseleave()">

        <div class='cell index'
            (click)="play(i)">
            <media-cover 
                [lable]="(i+1).toString()"
                [id]="song.id"
                [thumbnail]="(song.album == 'single') ? song.thumbnail : ''"
                [number]="i"
                [selectedIndex]="selectedNumber"
                [hoverIndex]="hoverNumber"
                [playBtn]='true'>
            </media-cover>
        </div>

        <div (click)="play(i)" class='cell stitle subtitle'>{{song.title}}</div>
        <div (click)="play(i)" class='cell album subtitle'>{{song.album}}</div>
        <div (click)="play(i)" class='cell artist subtitle'>{{song.artist}}</div>
        <div (click)="play(i)" class='cell duration subtitle' dir="rtl">{{song.getDuration()}}</div>

        <div class="cell" *ngIf="actionButtons != null">
            <rounded-button 
                *ngFor="let actionBtn of actionButtons" 
                [options]="getCloneButton(actionBtn).options"
                [arg]="song.getAsMap()">
            </rounded-button>
        </div>
    </div>

    <div class="load-more" *ngIf="navigator != null && navigator.hasMore">
        <div class="btn-sl margin-h-20"
            (click)="getMore()">
            {{lang.getStr('more')}}</div>
    </div>
</div>
