<div class="widget-container">
	
	<div class="w3-row"
		[direction]="lang.getDir()">
		
		<div class="w3-third section flex-column flex-center"
			[direction]="lang.getDir()">
			<div class="widget-title">
		        <h3>{{lang.getStr('aboutUs')}}</h3>
		        <div class="_line-title"></div>
		    </div>
		    <div class="description">
                <p>{{lang.getStr('aboutUsShort')}}</p>
            </div>
		</div>

		<div class="w3-third section flex-column flex-center"
			[direction]="lang.getDir()">
			<div class="widget-title">
		        <h3>{{lang.getStr('download')}}</h3>
		        <div class="_line-title"></div>
		    </div>

		    <div class="description">
                <p>{{lang.getStr('install_warning')}}</p>
            </div>
            <div class="btn-sl border-white {{isInstalled ? 'btn-disabled': ''}}" 
            	(click)="installApp()">
                {{lang.getStr('install')}}
            </div>
		</div>

		<div class="w3-third section flex-column flex-center"
			[direction]="lang.getDir()">
			<div class="widget-title">
		        <h3>{{lang.getStr('contactUs')}}</h3>
		        <div class="_line-title"></div>
		    </div>
		    <div class="description">
                <div class="social">
	                <!-- <h4>{{lang.getStr('socialNetworks')}}</h4> -->
	                <div class="flex-row flex-center">
	                	<div class="social-icon flex-column flex-center">
	                		<div>
	                			<a target="_blank" href="https://www.instagram.com/Melodyku_com/">
	                				<img src="/assets/svg/icon_instagram.svg" alt="">
	                				<br><label>Instagram</label>
	                			</a>
	                		</div>
	                	</div>

	                	<div class="social-icon flex-column flex-center">
	                		<div>
	                			<a target="_blank" href="https://goo.gl/pCFuL8">
	                				<img src="/assets/svg/icon_telegram.svg" alt="">
	                				<br><label>Telegram Channel</label>	
	                			</a>
	                		</div>
	                	</div>
	                	
	                	<div class="social-icon flex-column flex-center">
	                		<div>
	                			<a target="_blank" href="https://telegram.me/steryobot">
	                				<img src="/assets/svg/icon_telegram.svg" alt="">
	                				<br><label>Telegram Bot</label>
	                			</a>
	                		</div>
	                	</div>
	                </div>
                </div>

                <!-- <h4>{{lang.getStr('email')}}</h4> -->
                <li class="email">
                	<img src="/assets/svg/icon_email.svg" alt="">
                	<label>Meloodyku@gmail.com</label>
                </li>
                <li class="email">
                	<img src="/assets/svg/icon_call.svg" alt="">
                	<label>+98 87 33156856</label>
                </li>
            </div>
		</div>

	</div>

	<div class="w3-row version">
		<span>VERSION {{getVersion()}}</span>
	</div>

</div>
