<div class="widget-container">
    
	<div class="widget-title" 
        [direction]="lang.getDir()">
        
        <h3>{{getTitle()}}</h3>
        <div class="_line-title"></div>
    </div>

    <loading 
        *ngIf="categories == null || categories.length == 0"
        [type]="'points'"></loading>

    <div class="categories">
    	
        <grid-masonry 
    		*ngIf="type == 'masonry'"
    		[cards]="categories"></grid-masonry>

        <slider-adaptive_size
            *ngIf="type == 'slider'"
            [cards]="categories"
            [width]="200"
            [height]="120"></slider-adaptive_size>
    </div>
</div>
