<div class="modal-base"
	extractor (onExtract)="getElement($event)">
	
	<div class="modal-content">
		
		<div id="globalPlaylistInjector">
			<playlistInjector
				*ngIf="currentid == 'globalPlaylistInjector'"
				[songid]="arg.toString()">
			</playlistInjector>
		</div>

		<div id="globalMediaPackInjector">
			<packmediaInjector
				*ngIf="currentid == 'globalMediaPackInjector'"
				[item]="arg">
			</packmediaInjector>
		</div>

	</div>
</div>
