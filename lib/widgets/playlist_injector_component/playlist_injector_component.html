<div class="base">

	<div class="header flex-row flex-space-between">

		<h4>SaveTo ...</h4>

		<div class="btn-sl-x"
			(click)="popupService.closePopups()">close</div>

	</div>

	<div class="lists"
		[direction]="lang.getDir()">

		<div class="list flex-row flex-space-between unselectable"
			*ngFor="let pl of playlists"
			(click)="pl.addOrRemoveById(songid)">
			<!-- checkbox -->
			<div class="checkbox">
				<input class="w3-radio" type="checkbox" [ngModel]="pl.have(songid)" disabled>
			</div>

			<div>
				<h5>{{lang.getLocalValue(pl.localTitle)}}</h5>
			</div>

			<div class="pending" [hidden]="!pl.pending">
				<img src="/assets/svg/loading_cycle.svg">
			</div>
		</div>
	</div>
</div>
