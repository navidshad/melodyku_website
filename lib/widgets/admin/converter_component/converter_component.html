<div class="widget-container">

	<div class="w3-row">

		<!-- shell -->
		<div class="w3-third w3-container">
			<div class="shell w3-container">
				<ul id="shell">
					<li *ngFor="let log of convertService.logs">{{log}}</li>
				</ul>
			</div>

			<div class="controller flex-row flex-center">
				<!-- buttons -->
				<div class="btn-sl-x w3-container" (click)="convertService.clearLog()">clear</div>
				<div class="btn-sl-x {{convertService.isConverting ? 'btn-selected-noAction' : ''}} {{(selectedPreset != null) ? '' : 'btn-disabled'}}"
					(click)="convertAll()">Convert All</div>

				<div class="btn-sl-x {{convertService.isConverting ? '' : 'btn-disabled'}}" 
					(click)="convertService.stop()">Stop</div>
			</div>

			<div class="_line"></div>

			<div class="presets flex-row flex-center">
				<!-- preset selector -->
				<div class='preset'>
					<label>Preset</label>
					<select-field 
						[field]="selectedPreset"
						[options]="presets"
						(onChange)="selectPreset($event)">
					</select-field>
				</div>

				<!-- select get mode -->
				<div class='preset'>
					<label>Get Mode</label>
					<select-field 
						[field]="getMode"
						[options]="getmodes"
						(onChange)="onSelectGetMode($event)">
					</select-field>
				</div>
			</div>
		</div>
		

		<!-- table -->
		<div class="w3-twothird w3-container">
			<div class="_line tableDivider"></div>
			<db-collection-table-editor
				[options]="collectionOptions">
			</db-collection-table-editor>

		</div>
		
	</div>
</div>
