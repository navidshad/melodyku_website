<div class="w3-row">

	<div class="w3-half margin-h-20">
		<!-- body -->
		<div class='table-div'>
		    <!-- header -->
		    <div class='row header'>
		        <div class='cell make-left'>Today</div>
		    </div>

		    <!-- divider -->
		    <div class="_line"></div>

		    <!-- row -->
		    <div class="row"
		    	*ngFor="let key of todayDataTable.keys.toList()">
		        <!-- cells -->
		        <div class='cell make-left'>
		        	<span>{{key}}</span>     		
		        </div>
		        <div class='cell'>
		        	<span>{{todayDataTable[key]}}</span>     		
		        </div>
		    </div>
		</div>
	</div>

	<div class="w3-half margin-h-20">
		<!-- body -->
		<div class='table-div'>
		    <!-- header -->
		    <div class='row header'>
		        <div class='cell make-left'>Total</div>
		    </div>

		    <!-- divider -->
		    <div class="_line"></div>

		    <!-- row -->
		    <div class="row"
		    	*ngFor="let key of totalDataTable.keys.toList()">
		        <!-- cells -->
		        <div class='cell make-left'>
		        	<span>{{key}}</span>     		
		        </div>
		        <div class='cell'>
		        	<span>{{totalDataTable[key]}}</span>     		
		        </div>
		    </div>
		</div>
	</div>

</div>
