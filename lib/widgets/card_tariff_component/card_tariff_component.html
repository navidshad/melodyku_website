<div class="tariff_card">

	<div class="head flex-column flex-center">
		<h2>{{detail['title']}}</h2>
	</div>

	<div class="body flex-column flex-wide">
		
		<div class="full-wide" direction>
			<ul class="detail">
				<li>{{lang.getStr('downloadSongs')}}</li>
				<li>{{lang.getStr('offlineAccess')}}</li>
				<li>{{lang.getStr('multipleQuality')}}</li>
				<li><span>{{detail['days'].toString()}}</span> <span>روز</span></li>
				<li>{{price}}</li>
			</ul>
		</div>

		<div class="btn-sl" 
			[class.btn-disabled]="!active"
			(click)="makePurchase()">{{lang.getStr('select')}}</div>
	</div>

</div>
