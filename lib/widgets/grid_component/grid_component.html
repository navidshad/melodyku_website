<div class="widget-container"
    [direction]="lang.getDir()">

    <div class="widget-title" 
        
        *ngIf="title != null">
        <h3>{{title}}</h3>
        <div class="_line-title"></div>
    </div>

    <loading 
        *ngIf="items.length == 0"
        [type]="'points'"></loading>

    <div class="grid">
        
        <div class="grid-item" 
             *ngFor="let item of items" >
            <card-rect
                [card]="item"
                [exploreBtn]="exploreBtn"
                [playBtn]="playBtn"
                [couldliked]="couldliked"
                [showPopupButtons]="true">
            </card-rect>

            <div class="flex-row flex-center"
                *ngIf="actionButtons.length > 0">
                <rounded-button 
                    *ngFor="let actionBtn of actionButtons" 
                    [options]="getCloneButton(actionBtn).options"
                    [arg]="item.origin.getAsMap()">
                </rounded-button>
            </div>
        </div>
    
    </div>
</div>
