<div class="widget-container">

    <div class="widget-title" 
        [direction]="lang.getDir()"
        *ngIf="title != null">
        <h3>{{title}}</h3>
        <div class="_line-title"></div>
    </div>

    <loading 
        *ngIf="items == null || items.length == 0"
        [type]="'points'"></loading>

    <div class="grid">
        
        <div class="grid-item" 
             *ngFor="let item of items" >
            <card-rect
                [card]="item"
                [exploreBtn]="exploreBtn"
                [playBtn]="playBtn"
                [couldliked]="couldliked">
            </card-rect>
        </div>
    
    </div>
</div>
