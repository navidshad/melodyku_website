<div class="widget-container">

    <div class="widget-title" 
        
        *ngIf="title != null">
        <h3>{{title}}</h3>
        <div class="_line-title"></div>
    </div>

    <loading 
        *ngIf="items == null || items.length == 0"
        [type]="'points'"></loading>

    <div class="grid">
        
        <div class="grid-item" 
             *ngFor="let item of items" >
            <card-rect
                [card]="item"
                [exploreBtn]="exploreBtn"
                [playBtn]="playBtn"
                [couldliked]="couldliked"
                [showPopupButtons]="true">
            </card-rect>

            <!-- <div class="flex-row flex-center"
                *ngIf="actionButtons.length > 0"> -->

                <!-- <rounded-button 
                    [options]="actionButtons[0].options"
                    >
                </rounded-button> -->
            <!-- </div> -->
        </div>
    
    </div>
</div>
