<div class='widget-container'>

    <div class="flex-row flex-space-between"
        [direction]="lang.getDir()"> 
        
        <div class="widget-title">
            <h3>{{title | Title}}</h3>
            <div class="_line-title"></div>
        </div>
        <div class="btn-sl play-all" 
            *ngIf="playBtn" (click)="playAll()">
            {{lang.getStr('playAll')}}
        </div>
    </div>

    <loading 
        *ngIf="items == null || items.length == 0"
        [type]="'points'"></loading>

    <div class="grid"
        [direction]="lang.getDir()">
        <card-wide  
            *ngFor="let item of items; let i=index"
            [item]='item' [number]='i' [numerical]='numerical'
            [duration]="true"
            [showPopupButtons]="true"
            [exploreBtn]="exploreBtn"
            [playBtn]="playBtn">
        </card-wide>
    </div>
</div>
