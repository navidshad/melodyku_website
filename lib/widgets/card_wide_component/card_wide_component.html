<div class="card-container hoverScale" [direction]="lang.getDir()">

        <div class="card flex-row" [class.not-numerical]="!numerical">

            <div class="detail pointer {{isLogedIn ? '' : 'full-wide'}}" 
                [class.not-numerical]="!numerical" 
                (click)="play()"
                (mouseenter)="onmouseenter(number)"
                (mouseleave)="onmouseleave()">

                <div *ngIf="numerical" class="number">{{item.number}}</div>
    
                <div class="cover">
                    <media-cover 
                        [thumbnail]="item.thumbnail"
                        [titleLink]="item.titleLink"
                        [number]="number"
                        [selectedIndex]="selectedIndex"
                        [hoverIndex]="hoverIndex"
                        [exploreBtn]="exploreBtn"
                        [playBtn]="playBtn">
                    </media-cover>
                </div>
            
                <div class="titles">
                    <p>
                        <span class="title">{{item.getTitle(lang.getCode())}}</span><br>
                        <span class="sub" *ngIf="item.subtitle != null">{{item.getSubTitle(lang.getCode())}}</span>
                    </p>
                </div>
            
                <div class="length" *ngIf="duration">
                    <span>{{item.duration}}</span>
                </div>
            </div>
            
        
            <div *ngIf="isLogedIn" class="more">
                
                <div class="like">
                    <like class='like-btn'
                        *ngIf="item != null" 
                        (onlike)="like()"
                        [isLiked]="item.origin.isLiked"></like>
                </div>

                <div class="download">
                    <button-download-song
                        [song]="item.origin">
                    </button-download-song>
                </div>
                
            </div>
        
        </div>
        
        <div class="bottom-line"></div>
    <!-- </a> -->
</div>
