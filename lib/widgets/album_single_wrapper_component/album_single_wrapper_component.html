<div class="header-wrappe">

    <media-cover 
        [noAction]="true"
        [isBig]="true"
        [thumbnail]="thumbnail"
        [isCircle]="isArtist">
    </media-cover>

    <div class="detail">
        <div class="titleSection">
            <h1>{{title | UpFirstChars}}</h1>
            <h3 *ngIf="subtitle != null">
                <a href="{{subtitle_link}}">{{subtitle | UpFirstChars}}</a>
            </h3>
        </div>

        <div *ngIf="detail != null"><P>{{detail}}</P></div>

        <div class="flex-row">

            <div>
                <popup-menu
                    *ngIf="songNavigator != null"
                    [type]="'sl'"
                    [reverse]="true"
                    [icon]="'/assets/imgs/icons/more.png'"
                    [popupButtons]="getSingleAlbumMenuItems(songNavigator.list)">
                </popup-menu>

                <popup-menu
                    *ngIf="songs != null"
                    [type]="'sl'"
                    [reverse]="true"
                    [icon]="'/assets/imgs/icons/more.png'"
                    [popupButtons]="getSingleAlbumMenuItems(songs)">
                </popup-menu>
            </div>

            <div class="btn-sl play-all" 
                *ngIf="songNavigator != null"
                [hidden]="songNavigator.list.length == 0"
                (click)="playAll()">{{lang.getStr('playAll')}}</div>    

            <div class="btn-sl play-all" 
                *ngIf="songs != null"
                [hidden]="songs.length == 0"
                (click)="playAll()">{{lang.getStr('playAll')}}</div>    

        </div>

    </div>
</div>

<table-media 
    [songNavigator]='songNavigator'
    [songs]="songs"
    [hideMore]="false"
    [showPopupButtons]="true">
</table-media>

<div class="adv">
    <div class="on-mobile">
        <adv-presentor [type]="'square'"></adv-presentor>
    </div>
    <div class="on-desktop">
        <adv-presentor [type]="'wide'"></adv-presentor>
    </div>
</div>
