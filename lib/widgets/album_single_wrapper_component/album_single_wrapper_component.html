<div class="header-wrappe">

    <media-cover 
        [noAction]="true"
        [isBig]="true"
        [thumbnail]="thumbnail">
    </media-cover>

    <div class="detail">
        <div>
            <h1>{{title}}</h1>
            <h3 *ngIf="subtitle != null">
                <a href="{{subtitle_link}}">{{subtitle}}</a>
            </h3>
        </div>

        <div *ngIf="detail != null"><P>{{detail}}</P></div>

        <div class="btn-md play-all" (click)="playAll()">{{lang.getStr('playAll')}}</div>
    </div>
</div>

<table-media 
    [songNavigator]='songNavigator'
    [hideMore]="false">
</table-media>
