<div class="modal-base" extractor (onExtract)="getElement($event)">

    <div class="modal-card modal-card-noBackground text-center text-normal">

        <div class="w3-row modal-content body">
            <!-- logo -->
            <div class="w3-container w3-half">
                <img class="logo w3-image" src="/assets/imgs/logo.png">
            </div>

            <!-- forms -->
            <div class="w3-container w3-half ">

                <!-- login form -->
                <div class="login flex-column flex-center">
                    <div>
                        <h5 *ngIf="activeForm == 'login'" >
                            {{lang.getStr('loginToAccount')}}
                        </h5>
                    </div>

                    <!-- identity -->
                    <div class="full-wide">
                        <input dir="ltr" [(ngModel)]="email" 
                                class="input-text input-wide" name="identity" type="text" placeholder="{{lang.getStr('phone')}}">
                    </div>

                    <!-- password -->
                    <div class="full-wide">
                        <input dir="ltr" [(ngModel)]="password"
                                class="input-text input-wide" name="password" type="password" placeholder="{{lang.getStr('password')}}">
                    </div>

                    <!-- btn -->
                    <div class="btn-sl margin-h-20" 
                        (click)="login()">{{lang.getStr('login')}}</div>

                    <!-- alternatives -->
                    <div class="alternatives">
                        <ul class="alternatives">
                            <li class="pointer" (click)="switchForm('register')">{{lang.getStr('register')}}</li>
                            <li class="pointer" (click)="switchForm('resetPassword')">{{lang.getStr('forgotPassword')}}</li>
                            <li class="pointer" (click)="switchForm('confirmation')">{{lang.getStr('sendConfirmation')}}</li>
                        </ul>
                    </div>

                </div>

            </div>
            <!-- end forms -->
        </div>
        
    </div>
</div>
