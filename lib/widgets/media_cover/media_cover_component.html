<div class="cover flex-column flex-center 
        {{isBig != null && isBig ? 'cover_big' : 'small'}}
        {{getnoActionBool() ? '' : 'pointer'}}
        {{isCircle ? 'circle' : ''}}"
     (click)="explore()">

        <!-- lable -->
        <div class="lable"
            *ngIf="lable != null && number != selectedIndex && number != hoverIndex">
        {{lable}}</div>

        <!-- cover image -->
        <img class="background" src="{{thumbnail}}">

        <!-- random colored cover -->
        <!-- <div class="background pattern" *ngIf="!getCoverAccess()">
            <img src="{{randomPattern}}">
        </div> -->

        <div *ngIf="!getnoActionBool()" 
            class="overlay
            {{(number == hoverIndex) ? 'shown blueback' : ''}}
            {{(number == selectedIndex) ? 'shown' : ''}}">
            <!-- blue overlay -->
        </div>

        <!-- Icon -->
        <div class="icon-container
            {{(number == hoverIndex) ? 'shown' : ''}}
            {{(number == selectedIndex) ? 'shown' : ''}}">

            <div *ngIf="getPlayAccess()">
                <img *ngIf="number != selectedIndex" class="cover-icon" src="/assets/imgs/icons/play.png">
                <img *ngIf="number == selectedIndex" class="cover-icon" src="/assets/svg/equalizer02.svg">
            </div>

            <div *ngIf="getExploreAccess()">
                <img class="cover-icon" src="/assets/svg/icon_link_rounded.svg">
            </div>
        </div>
</div>
