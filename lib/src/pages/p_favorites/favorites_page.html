<div class='widget-container'>

	<div class="flex-row flex-center"
		[hidden]="songNavigator == null || songNavigator.list.length == 0">
		<div>
	        <popup-menu
	            [type]="'sl'"
	            [reverse]="true"
	            [icon]="'/assets/imgs/icons/more.png'"
	            [popupButtons]="getSingleAlbumMenuItems(songNavigator.list)">
	        </popup-menu>
	    </div>

		<div class="btn-sl play-all" 
			(click)="playAll()">{{lang.getStr('playAll')}}
		</div>
	</div>

	<table-media 
		[songNavigator]="songNavigator"
		[hideMore]="false"
		[showPopupButtons]="true">
	</table-media>
</div>
