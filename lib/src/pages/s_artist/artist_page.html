<album-single-wrapper
    *ngIf="artist != null"
    [title]="lang.getLocalValue(artist.localTitle)"
    [thumbnail]="artist.thumbnail"
    [songNavigator]='topListNavigator'
    [isArtist]="true">
</album-single-wrapper>

<grid-rect 
    [items]='albums' 
    [title]="lang.getStr('albums')"
    [playBtn]="false"
    [exploreBtn]="true">
</grid-rect>
